<div class="users-container">
    <div class="header">
      <h2>Users</h2>
      <button class="btn btn-add" (click)="toggleAddUser()">
        {{ showAddUser ? 'Back to Users' : 'Add User' }}
      </button>
    </div>
  
    <div *ngIf="showAddUser">
      <app-add-user (closeAddUser)="onAddUserClose()"></app-add-user>
    </div>
  
    <div *ngIf="showUpdateUser && userIdToUpdate !== undefined">
      <app-update-user
        [userId]="userIdToUpdate" 
        (closeUpdateUser)="onUpdateUserClose()">
      </app-update-user>
    </div>
  
    <div *ngIf="!showAddUser && !showUpdateUser">
      <table class="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Job</th>
            <th>Salary</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td data-label="ID">{{ user.id }}</td>
            <td data-label="First Name">{{ user.firstname }}</td>
            <td data-label="Last Name">{{ user.lastname }}</td>
            <td data-label="Email">{{ user.email }}</td>
            <td data-label="Job">{{ user.job }}</td>
            <td data-label="Salary">{{ user.baseSalary }}</td>
            <td data-label="Role">{{ user.role }}</td>
            <td data-label="Actions" class="actions-column">
              <button class="btn btn-update" (click)="toggleUpdateUser(user.id)">
                <i class="feather icon-edit"></i>
              </button>
              <button class="btn btn-delete" (click)="deleteUser(user.id)">
                <i class="feather icon-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
